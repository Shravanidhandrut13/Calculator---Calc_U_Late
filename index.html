<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calc <span>U</span> Late</h1>
    </header>
    <div class="cal">
        <div class="buttons">
            <h2 id="value">0</h2>
            <span id="clear">Clear</span>
            <span id="backspace">&#9003;</span>
            <span id="upon">/</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span id="into">*</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span id="minus">-</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span id="plus">+</span>
            <span>0</span>
            <span>00</span>
            <span>.</span>
            <span id="equal">=</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
